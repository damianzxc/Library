<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
.ui-row-editor .ui-row-editor-pencil {
	margin-left: 8px;
}
</style>
</h:head>

<h:body>

	<h:form>
		<p:menubar>
			<p:menuitem value="Users" url="users.xhtml" />
			<p:submenu label="Books">
				<p:menuitem value="Add new" url="book-form.xhtml" />
				<p:menuitem value="All books" url="books.xhtml" />
			</p:submenu>
			<p:submenu label="Loans">
				<p:menuitem value="New loan" url="find-user.xhtml" />
				<p:menuitem value="Active loan" url="loan-form.xhtml" />
				<p:menuitem value="Loans history" url="loans-history.xhtml" />
			</p:submenu>
		</p:menubar>
	</h:form>

	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="users" var="user" value="#{dtUserBean.users}"
			editable="true" style="margin-bottom:20px">
			<f:facet name="header">
            Row Editing
        </f:facet>

			<p:ajax event="rowEdit" listener="#{dtUserBean.onRowEdit}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel" listener="#{dtUserBean.onRowCancel}"
				update=":form:msgs" />

			<p:column headerText="Id">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{user.id}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput" value="#{user.id}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Name">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{user.name}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{user.name}" style="width:100%" label="Name" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Surname">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{user.surname}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{user.surname}" style="width:100%"
							label="Surname" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Pesel">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{user.pesel}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{user.pesel}" style="width:100%"
							label="Pesel" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:55px" headerText="Aktywny">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{user.active}" />
					</f:facet>
					<f:facet name="input">
						<h:selectBooleanCheckbox value="#{user.active}" />
					</f:facet>
				</p:cellEditor>
			</p:column>


			<p:column style="width:35px" headerText="edit">
				<p:rowEditor />
			</p:column>

<!-- 			<p:column style="width:35px" headerText="del"> -->
<!-- 				<p:commandButton icon="ui-icon-trash" -->
<!-- 					actionListener="#{dtUserBean.removeUser(user.id)}" -->
<!-- 					update=":form:msgs" onclick="PF('form').update()" /> -->
<!-- 			</p:column> -->

		</p:dataTable>



	</h:form>
	<h:form>
		<h3>Dodawanie nowego użytkownika</h3>
		<p:inputText value="#{dtUserBean.user.name}" placeholder="Imię" />
		<p:inputText value="#{dtUserBean.user.surname}" placeholder="Nazwisko" />
		<p:inputText value="#{dtUserBean.user.pesel}" placeholder="Pesel" />
		<p:commandButton value="submit" actionListener="#{dtUserBean.addUser}"
			update=":form:msgs" onclick="PF('form').update()" />

	</h:form>


</h:body>

</html>
