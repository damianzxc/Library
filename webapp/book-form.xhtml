<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>

<h:body>
	<ui:insert name="menu">
		<ui:include src="/WEB-INF/menu.xhtml" />
	</ui:insert>
	<h:form>
		<h3>Dodaj nową książkę</h3>
		<p:inputText value="#{bookFormBean.book.name}" placeholder="Tytuł" /><br/>
		<p:inputText value="#{bookFormBean.book.author}" placeholder="Autor" /><br/>
		<p:inputText value="#{bookFormBean.book.publisher}" placeholder="Wydawnictwo" /><br/>
		<p:inputText value="#{bookFormBean.book.releaseDate}" placeholder="Data wydania">
			<f:convertDateTime pattern="yyyy-MM-dd"/>
		</p:inputText><br/>
		<p:inputTextarea value="#{bookFormBean.book.describe}" placeholder="Opis"/><br/>
		
		<p:commandButton value="submit" actionListener="#{bookFormBean.addBook}"
			action="books?faces-redirect=true" />

	</h:form>

</h:body>
</html>
